name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - test
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: paypay/match-lines-action/.github/workflows/reusable-workflow.yml@main
        with:
          target_file: '__tests__/data/gradle.lockfile.test'
          matcher: |
            app1:2.0.0
            app4:1.0.0
